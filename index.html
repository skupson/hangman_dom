<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman DOM Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find th hidden word - Enter a letter</p>
    <div class="game-container">
      <!-- Rod -->
      <svg class="figure-container" height="250" width="200">
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="30" y1="230" x2="90" y2="230" />
        <!-- Head -->
        <circle class="figure-part" cx="140" cy="70" r="20" />
        <!-- Body -->
        <line class="figure-part" s x1="140" y1="90" x2="140" y2="160" />
        <!-- Left Arm -->
        <line class="figure-part" x1="140" y1="90" x2="170" y2="130" />
        <!-- Right Arm -->
        <line class="figure-part" x1="140" y1="90" x2="110" y2="130" />
        <!-- Left Leg -->
        <line class="figure-part" x1="140" y1="160" x2="160" y2="200" />
        <!-- Right Leg -->
        <line class="figure-part" x1="140" y1="160" x2="120" y2="200" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div id="word" class="word"></div>
    </div>
    <!-- Final Message -->
    <div id="popup-container" class="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button">Play again?</button>
      </div>
    </div>
    <!-- Notification -->
    <div id="notification-container" class="notification-container">
      <p>You have already entered this letter!</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
